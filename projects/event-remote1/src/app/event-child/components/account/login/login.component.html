<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Login</h2>
  
      <!-- Login Form -->
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="space-y-4">
        <!-- Username / Email Input -->
        <div>
          <label for="username" class="block text-gray-600">Username</label>
          <input type="text" id="username" name="username" [(ngModel)]="username" #usernameModel="ngModel" required
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
          <div *ngIf="usernameModel.invalid && (usernameModel.dirty || usernameModel.touched)"
            class="text-sm text-red-500">
            Username is required.
          </div>
        </div>
  
        <!-- Password Input -->
        <div>
          <label for="password" class="block text-gray-600">Password</label>
          <input type="password" id="password" name="password" [(ngModel)]="password" #passwordModel="ngModel" required
            minlength="6"
            class="mt-1 block w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
          <div *ngIf="passwordModel.invalid && (passwordModel.dirty || passwordModel.touched)"
            class="text-sm text-red-500">
            Password is required (at least 6 characters).
          </div>
        </div>
  
        <!-- Forgot Password Link -->
        <div class="text-right">
          <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
        </div>
  
        <!-- Submit Button -->
        <div>
          <button type="submit" [disabled]="loginForm.invalid"
            class="w-full bg-primary text-white py-3 rounded-md hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary">
            Login
          </button>
        </div>
  
        <!-- Google Login Button -->
        <div id="google-signin-button"></div>
      </form>
  
      <!-- Register Link -->
      <div class="mt-4 text-center">
        <!-- <span class="text-sm text-gray-600">Don't have an account? </span>
        <a href="#" class="text-sm text-primary hover:underline">Sign Up</a> -->
      </div>
    </div>
  </div>
